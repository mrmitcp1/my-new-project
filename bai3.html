<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Xem tuổi hợp kết hôn</h1>
<input type="number" id="maleAge">Tuổi Nam <br>
<input type="number" id="femaleAge">Tuổi Nữ <br>
<button onclick="age()">Kiểm tra</button>
<script>
  function age() {


    let age1 = document.getElementById('maleAge').value;
    let age2 = document.getElementById('femaleAge').value;
    let age3 = age1 - age2;
    if (age3 % 3 === 0) {
      document.getElementById('demo').innerHTML = age1 + " " + age2 +' Warring!!!! Tứ hành xung'

    }else if (age3 % 4===0){
        document.getElementById('demo1').innerHTML= age1 + " "+ age2 + ' Congratulations!!! Tam hợp'
    }else document.getElementById('demo2').innerHTML= age1 + " "+ age2  + ' Bình thường. Bác sĩ bảo thì cưới'
  }
</script>
<p id="demo" style="color: red"></p>
<p id="demo1" style="color: blue"></p>
<p id="demo2" style="color: black"></p>
</body>
</html>
