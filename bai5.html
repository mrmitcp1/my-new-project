<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="numbera" style="width: 50px">X<sup>2</sup>+
<input type="number" id="numberb"style="width: 50px">X+
<input type="number" id="numberc"style="width: 50px">=0 <br><br></br>
<button onclick="math()">Tính X</button>
<script>
  function math() {

    let a = +document.getElementById('numbera').value;
    let b = +document.getElementById('numberb').value;
    let c = +document.getElementById('numberc').value;
    let delta = b * b - 4 * a * c
    if (a !== 0) {
      if (delta === 0) {
        let X1 = -b / 2 * a
        let X2 = -b / 2 * a
        document.getElementById('demo').innerHTML = 'X1  = X2 =  ' + X1
      }else if (delta >0){
        let X1 = (-b + Math.sqrt(delta)) / (2 *a)
        let X2 = (-b - Math.sqrt(delta)) / (2 *a)
        document.getElementById('demo').innerHTML = 'X1 = '+ X1
        document.getElementById('demo1').innerHTML = 'X2 = ' + X2
      }else document.getElementById('demo').innerHTML= 'Phương trình vô nghiệm'
    }else document.getElementById('demo').innerHTML= 'phương trình vô nghiệm'
  }
</script>
<h1 id="demo"></h1>
<h1 id="demo1"></h1>
</body>
</html>
